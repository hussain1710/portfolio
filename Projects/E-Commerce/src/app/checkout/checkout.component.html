<div class="container checkout-page">
    <h2 class="text-center mb-4">Checkout</h2>

    <div class="row">
        <div class="col-md-8">
            <h4>Your Order</h4>
            <div class="cart-items">
                <div class="cart-item" *ngFor="let item of cartItems">
                    <div class="row mb-3">
                        <div class="col-md-3">
                            <img [src]="item.image" alt="Item Image" class="img-fluid bordered-image">
                        </div>
                        <div class="col-md-6">
                            <h5 class="item-title">{{ item.name }}</h5>
                            <p class="item-description">{{ item.description }}</p>
                        </div>
                        <div class="col-md-3 text-end">
                            <p class="item-price">₹ {{ item.price * (item.quantity || 1) }}</p>
                        </div>
                    </div>
                </div>
            </div>
            <h4 class="text-end">Total: ₹ {{ totalPrice }}</h4>
        </div>

        <!-- Address Details Form -->
        <div class="col-md-4">
            <h4>Shipping Details</h4>
            <form (ngSubmit)="placeOrder()" #checkoutForm="ngForm">
                <div class="mb-3">
                    <label for="name" class="form-label">Name</label>
                    <input type="text" id="name" class="form-control" [(ngModel)]="shippingDetails.name" name="name" required>
                </div>
                <div class="mb-3">
                    <label for="address" class="form-label">Address</label>
                    <textarea id="address" class="form-control" [(ngModel)]="shippingDetails.address" name="address" required></textarea>
                </div>
                <div class="mb-3">
                    <label for="city" class="form-label">City</label>
                    <input type="text" id="city" class="form-control" [(ngModel)]="shippingDetails.city" name="city" required>
                </div>
                <div class="mb-3">
                    <label for="zip" class="form-label">Zip Code</label>
                    <input type="text" id="zip" class="form-control" [(ngModel)]="shippingDetails.zip" name="zip" required>
                </div>
                <div class="custom-button-container">
                    <button type="submit" class="btn btn-primary">
                        Make Payment
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
